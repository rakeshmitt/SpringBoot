server:
  port: 7700
spring:
  datasource:
    #driver-class-name: org.mysql.jdbc.Driver
    #url: jdbc:mysql://localhost:3306/blog
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/blog
    user_name: blog_user
    password: blog_password
  jpa:
    hibernate:
      #ddl-auto: create
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true